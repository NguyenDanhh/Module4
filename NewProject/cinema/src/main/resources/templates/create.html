<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Form Create</h1>
    <form th:object="${movie}" method="post" action="/create">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Mã suất chiếu</span>
            <input type="text" class="form-control" placeholder="Nhập mã sất chiếu" aria-label="id"
                   aria-describedby="basic-addon1"
                   th:field="*{id}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{id}"></span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Tên phim</span>
            <input type="text" class="form-control" placeholder="Nhập tên phim" aria-label="name"
                   aria-describedby="basic-addon1"
                   th:field="*{movie.nameMovie}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{movie.nameMovie}"></span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Ngày chiếu</span>
            <input type="date" class="form-control" placeholder="Nhập ngày chiếu" aria-label="date"
                   aria-describedby="basic-addon1"
                   th:field="*{date}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{date}"></span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Số lượng vé </span>
            <input type="text" class="form-control" placeholder="Nhập số lượng vé" aria-label="Username"
                   aria-describedby="basic-addon1"
                   th:field="*{count}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{count}"></span>
        </div>
        <button type="submit" class="btn btn-dark">Lưu</button>
</div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
