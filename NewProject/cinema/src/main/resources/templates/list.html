<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary" onclick="window.location.href='/form-create'"> Tạo mới suất chiếu</button>
    <table class="table">
        <h1>Quản lý rạp phim</h1>
        <thead>
        <tr>
            <th>#</th>
            <th>Tên phim</th>
            <th>Ngày chiếu</th>
            <th>Số lượng vé</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element , object : ${list}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.movie.nameMovie}"></td>
            <td th:text="${element.date}"></td>
            <td th:text="${element.count}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
