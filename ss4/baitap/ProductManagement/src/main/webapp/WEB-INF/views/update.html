<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<nav>
    <ul class="nav nav-tabs|pills" id="navId">
        <li class="nav-item">
            <ion-icon name="home-outline" type="button" onclick="window.location = '/product'"></ion-icon>
        </li>
    </ul>
</nav>
<h1 style="text-align: center">Form Update</h1>
<div class="container">
    <form action="/product/update-product" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Nhập tên" aria-label="Username" aria-describedby="basic-addon1" th:field="*{name}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Date</span>
            <input type="text" class="form-control" placeholder="Nhập Ngày Sản Xuất" aria-label="Username" aria-describedby="basic-addon1" th:field="*{date}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Detail</span>
            <input type="text" class="form-control" placeholder="Nhập Chi Tiết Sản Phẩm" aria-label="Username" aria-describedby="basic-addon1" th:field="*{detail}">
        </div>
        <input class="btn btn-secondary" type="submit"
               value="Update">
        <input class="btn btn-secondary" type="reset"
               value="Cancel">

    </form>
</div>
</body>
</html>
