<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1 style="text-align: center"> Form Create</h1>
<div>
    <form action="/product/create-product" method="post" th:object="${product}">
        <div class="input-group">
            <label for="name">Name : </label>
            <input type="text"
                   class="form-control" id="name" aria-describedby="helpId" placeholder="Nhập tên" th:field="*{name}">
        </div>
        <div class="input-group">
            <label for="date">Date : </label>
            <input type="text"
                   class="form-control" id="date" aria-describedby="helpId" placeholder="Nhập ngày sản xuất" th:field="*{date}">
        </div>
        <div class="input-group">
            <label for="detail">Detail : </label>
            <input type="text"
                   class="form-control" id="detail" aria-describedby="helpId" placeholder="Nhập chi tiết sản phẩm" th:field="*{detail}">
        </div>
        <input class="btn btn-secondary" type="submit"
               value="Save">
    </form>
</div>

</body>
</html>
