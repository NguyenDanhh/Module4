<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/blogs">
            <i class="fa-solid fa-house" style="font-size: 25px"></i>
        </a>
    </div>
</nav>
<div class="container">
    <h1 style="text-align: center">Form Update Blog</h1>
    <form action="/blogs/update-blog" method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name Blog</span>
            <input type="text" class="form-control" placeholder="Enter name" aria-label="Username" aria-describedby="basic-addon1" th:field="*{name}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">date of manufacture</span>
            <input type="text" class="form-control" placeholder="Enter Date of manufacture" aria-label="Username" aria-describedby="basic-addon1" th:field="*{date}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Detail</span>
            <input type="text" class="form-control" placeholder="Enter blog detail" aria-label="Username" aria-describedby="basic-addon1" th:field="*{detail}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Category</span>
            <select th:field="*{category}">
                <option th:each="category,iterStats: ${listCategory}" th:value="${category.getId()}"
                        th:text="${category.getNameCategory()}"></option>
            </select>
        </div>
        <input class="btn btn-secondary" type="submit"
               value="Save">
        <input class="btn btn-secondary" type="reset"
               value="Cancel">
    </form>
</div>
</body>
</html>
