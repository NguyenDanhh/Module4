<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>List music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<button type="button" class="btn btn-primary" onclick="window.location.href='/musics/create'">Create new Music</button>
<div class="container ">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name music</th>
            <th>Singer</th>
            <th>Type music</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music: ${musicList}">
            <td th:text="${music.getId()}"></td>
            <td th:text="${music.getNameMusic()}"></td>
            <td th:text="${music.getSinger()}"></td>
            <td th:text="${music.getTypeMusic()}"></td>
            <td>
                <button type="button" class="btn btn-secondary">
                <a th:href="@{/musics/update/{id}(id=${music.getId()})}" style="text-decoration: none ; color: white">Update</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
